<h1 mat-dialog-title>
    {{data.title}}
</h1>
<div mat-dialog-content>
  <p>
      {{data.content}}
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onOk()" cdkFocusInitial>
      {{data.okButton}}
  </button>
  <button mat-button (click)="onCancel()">
        {{data.cancelButton}}
    </button>
</div>
